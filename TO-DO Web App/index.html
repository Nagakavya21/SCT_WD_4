<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h1>ðŸš€ Futuristic To-Do List ðŸš€</h1>
    <p class="tagline">âœ¨ Plan. Achieve. Celebrate. âœ¨</p>

    <div class="task-input">
      <input id="taskInput" type="text" placeholder="Whatâ€™s your next mission?">
      <input id="dateInput" type="datetime-local">
      <button onclick="addTask()">Add ðŸŒŸ</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    // Shooting Stars Background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = Array.from({length: 100}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
